<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Book Explorer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Student Book Explorer</h1>

    <!-- Search bar -->
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Search books by title">
    </div>

    <!-- Book list view -->
    <div id="bookListView">
      <ul id="bookList"></ul>
    </div>

    <!-- Book detail view -->
    <div id="bookDetailView" style="display:none;">
      <button id="backBtn">‚Üê Back to list</button>
      <h2 id="bookTitle"></h2>
      <p><strong>Author:</strong> <span id="bookAuthor"></span></p>
      <p><strong>Description:</strong> <span id="bookDescription"></span></p>
      <p><strong>Rating:</strong> <span id="bookRating"></span></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>s
